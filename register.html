        <h1>IT Codefair Registration Form</h1>
        <div class="register">
          <form method="post" id="register" action="">
            <h2>Register Here</h2>


            <label>First Name:</label><br>
            <input type="text" name="Fname" id="name"
            placeholder="Your First Name"><br><br>

            <label>Last Name:</label><br>
            <input type="text" name="lname" id="name"
            placeholder="Your Last Name"><br><br>

            <label> Email: </label><br>
            <input type="email" name="email" id="name"
            Placeholder="Your Email Address"><br><br>

            <label>Student No:</label><br>
            <input type="text" name="student no" id="number"
          placeholder="s123456"><br><br>

            <label> Phone Number:</label><br>
            <input type="number" name="Phone" id="number"
            placeholder="Your Number"><br><br>
            <label> Faculty:</label><br>
            <select id="ph">
              <option>Select</option>
              <option>Bachelor of Information Technology</option>
              <option>Bachelor of Software engineering</option>
              <option> Bachelor of Computer Science</option>
              <Option> Bachelor of Engineering(Honours)</option>
                </select>
<br><br>

                <label> Competition:</label><br>
                <select id="com">
                  <option>Select</option>
                  <option>Coding Competition</option>
                  <option>Poster Competition</option>
                  <option>Ethical Hacking</option>

                    </select>
                    <br>
                    <br>
                    <input type="submit" value="submit" id="sub">
                    </form>
